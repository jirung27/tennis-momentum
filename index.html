<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>TENNIS MOMENTUM</title>

</head>

<body>
    <header>
        <i class="fa-solid fa-racquet"></i>
        <h1 class="title"><a href="index.html">TENNIS MOMENTUM</a></h1>
    </header>
    <nav>
        <ul id="main-menu">
            <li> <a href="find-court.hmtl">통합검색</a></li>
            <li> <a href="lesson-info.html">레슨시설</a></li>
            <li> <a href="club.html">클럽현황</a></li>
            <li> <a href="instrument.html">장비정보</a></li>
            <li> <a href="tournerment.html">대회일정</a></li>
            <li> <a href="find-partner.html">파트너찾기</a></li>
        </ul>
    </nav>
    <div id="search-court">
        <h3>코트찾기</h3>
        <fieldset>
            <legend>코트찾기</legend>
            <input class="search-txt" type="text" name="court-name" placeholder="코트명을 입력하세요.">
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </fieldset>
    </div>
    <main>
        <div class="set-location">
            <div class="selectbox">
                <label for="ex_select">위치 조건 설정하기</label>
                <select id="ex_select">
                    <option>현재위치에서 거리순</option>
                    <option>직접 지역 설정하기</option>
                </select>
            </div>
            <div class="current-location">
                <i class="fas fa-search-location"></i>
                <span>수원시 영통구 영통동</span>
            </div>
        </div>
    </main>

    <div id="search-filter">
        <h3>원하시는 필터를 선택하여 주세요 (전체선택) </h3>
            <ul class="filter-list">
                <li class="management">
                    <h4>운영</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>공용</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>사설</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>기관</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="management">
                    <h4>코트종류</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>하드</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>잔디</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>클레이</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="management">
                    <h4>코트유형</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>실내</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>실외</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="management">
                    <h4>시설</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>화장실</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>샤워실</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>관리실</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="management">
                    <h4>예약방법</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>온라인</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>현장</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>전화</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="management">
                    <h4>레슨수강</h4>
                    <div class="container">
                        <div>
                            <label>
                                <input class="filter" type="checkbox" name=""></input>
                                <span>가능</span>
                            </label>
                        </div>
                </li>
            </ul>
        <div class="search-all">
            <input type="button" value="검색">
        </div>
    </div>
</body>

</html>
